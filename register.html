<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">Регистрация в облачном хранилище</div>
            
            {{if .error}}
            <div class="error-message">{{.error}}</div>
            {{end}}

            <form method="POST" action="/web/register" class="login-form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input id="name" type="text" name="name" required autocomplete="name" autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" name="password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Подтверждение пароля</label>
                    <input id="password_confirmation" type="password" name="password_confirmation" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="token">Токен регистрации</label>
                    <input id="token" type="text" name="token" required>
                </div>

                <button type="submit" class="login-btn">Зарегистрироваться</button>

                <div class="register-link">
                    Уже есть аккаунт?
                    <a href="/login">Войти</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
